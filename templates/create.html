<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать Паспорт</title>
</head>
<body>
    <h1>Создание Паспортных Данных</h1>
    <form action="/create" method="post">
        <label>Имя: <input type="text" name="first_name" required></label><br>
        <label>Фамилия: <input type="text" name="last_name" required></label><br>
        <label>Отчество: <input type="text" name="patronymic" required></label><br>
        <label>Серия паспорта: <input type="text" name="passport_series" required></label><br>
        <label>Номер паспорта: <input type="text" name="passport_number" required></label><br>
        <button type="submit">Создать</button>
    </form>
    <p><a href="/list">Список паспортов</a>
</body>
</html>
